<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/mars-css/mars.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Youtube Thumbnails</title>
</head>
<body>
   <div id="wrap">
     <div class="container">
       <div class="url-area">
            <h1 class="url-area-title">Youtube Thumbnails Downloader</h1>
            <div class="img-logo">
                <img src="../Assets/image/img-logo.png" alt="logo" srcset="">
            </div>
            <div class="myclass mars-form is-little-rounded">
                <input type="text" name="txtURL" placeholder="Enter Youtube URL" id="url">
                <input class="btn-confirm" type="button" name="btnGet" value="Click">
            </div>
            <div class="hover column">
                <div>
                    <figure><img id = "mq" src="../Assets/image/mq.jpg"></figure>
                            <span>320x180</span>
                </div>
                <div>
                    <figure><img id = "hq" src="../Assets/image/hq.jpg"></figure>
                            <span>480x360</span>
                </div>
                <div>
                    <figure><img id = "sd" src="../Assets/image/sd.jpg"></figure>
                            <span>640x480</span>
                </div>
                <div>
                    <figure><img id = "max" src="../Assets/image/max.jpg"></figure>
                            <span>1280x720</span>
                </div>
            </div>
            <footer>
                copyright©️2019 GayaChoi Github
                <a class="github-link" href="https://github.com/GayaChoi" target="_blank">
                     <i class="fab fa-github-square"></i>
                </a>  
            </footer>
          </div><!-- url-area end -->        
       </div><!-- container end -->
    </div><!-- wrap end --> 
</body>
<script src="../js/app.js"></script>
</html>
