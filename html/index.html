<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/mars-css/mars.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Youtube Thumbnails</title>
</head>
<body>
   <div id="wrap">
     <div class="container">
       <div class="url-area">
            <h1 class="url-area-title">Youtube Thumbnails Downloader</h1>
            <div class="img-logo">
                <a href="#">
                    <img src="../Assets/image/img-logo.png" alt="logo" srcset="">
                </a>
            </div>
            <div class="myclass">
                <input class="mars-form rounded-md" type="text" name="txtURL" placeholder="Enter Youtube URL" id="url">
                <input class="mars-btn" type="button" name="btnGet" value="Click">
            </div>
            <div class="hover column">
                <div>
                    <figure>
                        <img id = "mq" src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/cinderella.jpg" onclick="window.open(this.src)">
                    </figure>
                    <span>320x180</span>
                </div>
                <div>
                    <figure><img id = "hq" src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/rapunzel.jpg" onclick="window.open(this.src)"></figure>
                            <span>480x360</span>
                </div>
                <div>
                    <figure><img id = "sd" src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/belle.jpg"  onclick="window.open(this.src)"></figure>
                            <span>640x480</span>
                </div>
                <div>
                    <figure><img id = "max" src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/mulan_2.jpg" onclick="window.open(this.src)"></figure>
                            <span>1280x720</span>
                </div>
            </div>
            <footer>
                <span>
                    main image designed©️<a style="text-decoration:none;color:rgba(0,0,0,.85);" href="https://www.clairehummel.com/illustration" target="">clairehummel</a> 
                </span>
                <br>
                <span>copyright©️2019 GayaChoi</span>
            </footer>
          </div><!-- url-area end -->        
       </div><!-- container end -->
    </div><!-- wrap end --> 
</body>
<script src="../js/app.js"></script>
</html>
